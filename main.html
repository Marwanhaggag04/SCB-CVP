<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .split {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      transition: 0.4s;
    }

    .left {
      background: #808080; /* Gray */
    }

    .right {
      background: #2f4f4f; /* Space Gray (dark slate gray) */
    }

    .split:hover {
      flex: 1.2;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="marwan-portfolio.html" class="split left">Marwan</a>
    <a href="file:///C:/Users/User/Desktop/SCB%20first%20project/index.html" class="split right">Ayoub</a>
  </div>
</body>
</html>
